<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Basic Counter</title>
  </head>
  <body>
    <div class="container-card">
      <div class="card--player" id="player1">
        <img src="/Assets/red card.png" />
        <div class="card-operations">
          <button class="plus1">+</button>
          <div class="score" id="player1--score">0</div>
          <button class="minus1">-</button>
          <button class="save1">Save</button>
        </div>
      </div>
      <div class="scores">
        <div class="score-display" id="score-display1">0</div>
        <button class="score-reset">Reset All</button>
        <div class="score-display" id="score-display2">0</div>
      </div>
      <div class="card--player" id="player2">
        <img src="/Assets/blue card.png" />
        <div class="card-operations">
          <button class="plus2">+</button>
          <div class="score" id="player2--score">0</div>
          <button class="minus2">-</button>
          <button class="save2">Save</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
